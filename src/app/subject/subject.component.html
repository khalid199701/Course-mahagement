<div class="container">
  <article id="main-col">

    <h1 class="page-title">Subjects Topics</h1>
    <ul id="subjects">
      <li *ngFor = "let i of newService.Item; let ind = index">
        <div>
            <h3>{{i.chapter}}</h3>
        </div>
        <div>
            <h5>{{i.week}}</h5>
        </div>
        {{i.content}}
      </li>
    </ul>
  </article>
  <aside id="sidebar">
    <div class="dark">
      <h3>Login as:</h3>
      <form class="subscription" #userform="ngForm" (ngSubmit)="saveuser(userform)">
      <div>
        <label>User Id</label><br>
        <input type="text" name = "userid" ngModel #userid="ngModel" placeholder="User Id">
      </div>
      <div>
        <label>Password</label><br>
        <input type="password" name = "password" ngModel #password="ngModel" placeholder="Password">
      </div>
      <button class="button_1" type="submit">Student</button>
      <a routerLink="/teacher"><button class="button_2">Teacher</button></a>
      <a routerLink="/signup" id="sign"><p>Sign up</p></a>
      </form>
    </div>
  </aside>
